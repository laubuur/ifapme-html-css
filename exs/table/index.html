<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>IFAPME - Table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 500px;
                table-layout: auto;
            }
            td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body> 
        <table>
            <thead>
                <tr> <!-- Table Row (ligne) -->
                    <th>En-tête 1</th> <!-- Table Header (cellule d'en-tête) -->
                    <th>En-tête 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Donnée 1 dsqdaze</td> <!-- Table Data (cellule de données) -->
                    <td>Donnée 2</td>
                </tr>
            </tbody>
            <tfoot> <!-- Pied du tableau -->
                <tr>
                    <td colspan="2">Total: 1 personne</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
